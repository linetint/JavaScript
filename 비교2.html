<!DOCTYPE HTML>

<script type="text/javascript">

//null:값이 없다
console.log(null);
    
//undefined:값은 있지만 그 값이 정의되지 않음    
console.log(undefined);



console.log(null==undefined);
console.log(null===undefined);



//==동등연산자는 숫자1을 true로 숫자0을 false로 간주한다(동등 연산자에서만! === =이 3개 있는 일치연산자에서는 X)
console.log(true==1);
console.log(true==2);
    
console.log(false==0);    
console.log(false==2);



//NaN은 0/0과 같은 연산의 결과처럼 특수한 데이터형이다(숫자가 아니라는 뜻)
//    (계산할수 없는 값이다)
    
console.log(NaN==NaN);
console.log(NaN===NaN);








</script>

</body>

</html>
