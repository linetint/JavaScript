<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">


var numbering=function(){
    for(var i=0; i<10; i++){
        document.write(i);
    }
}

//()이 함수를 실행하는 명령이다
numbering();
    

//위의 함수 선언과 밑의 함수 선언은 같은 방법이다
//다만 위처럼 함수를 선언하는 경우도 있기때문에 알아두는 것이 좋다
function numbering(){
    for(var i=0; i<10; i++){
        document.write(i);
    }
}


numbering();


//이렇게 함수전체를 괄호로 감싸고 ()를 통해 해당 함수를 호출해올수도 있다(일회성으로 쓸때 많이 사용한다) 
//함수를 선언하고 그 뒤에 바로 호출할때 많이 사용한다
    
//이런것을 익명함수라 한다(이름이 없기때문에)  
(function(){
    for(var i=0; i<10; i++){
        document.write(i);
    }
})

();



//함수는 코드의 재활용성을 높여준다(중요!)
//자바스크립트는 함수형 언어라고도 표현할만큼 자바스크립트에서 함수가 중요하다












</script>

</body>

</html>
