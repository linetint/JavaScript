<script type="text/javascript">


//함수안에서 this는 그 함수가 소속되어있는 객체를 가르킨다
var funcThis=null;
    
//생성자는 ↓이것을 말한다     
function Func(){
    funcThis=this;
}


var o1=Func();

if(funcThis===window){
    console.log("o1");
}    
    

var o2=new Func();

if(funcThis===o2){
    console.log("o2");
}    
    
console.log(o1);
console.log(o2);



//즉 메소드안에서의 this는 그 메소드가 속해있는 객체를 말하고
//그냥 일반 함수안에서의 this는 그 함수의 겉에 있는 부모인 window를 말한다








</script>

</body>

</html>
