<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">

//객체:{}

    var member={"first":"철수", "second":"영희", "third":"길동"};
    
    console.log(member);
    
    console.log(member.first);
    console.log(member.second);
    console.log(member.third);
    
    
    var number={"first":10, "second":20, "third":30};
    
    console.log(number);    

    console.log(number.first);
    console.log(number.second);
    console.log(number.third);



//이 두개는 같은 방법으로 객체를 만드는 것임
    var color={};
//    var color=new object();
    
    console.log(color);
    
//    객체 추가하는 방법
    color["red"]="레드";
    color["blue"]="블루";
    color["green"]="그린";
//    color{"yellow"}="노랑"; 이렇게는 사용불가

    console.log(color);

    console.log(color.red);
    console.log(color.blue);
    console.log(color.green);




</script>

</body>

</html>
