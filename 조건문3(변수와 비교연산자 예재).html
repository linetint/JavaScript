<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">


    var id=prompt("아이디를 입력해주세요");
    
    if(id==="GW"){
        alert("아이디가 일치합니다");
        var password=prompt("비밀번호를 입력해주세요");
        
        if(password=="1234"){
            alert("비밀번호가 일치합니다. 로그인합니다");
            alert("사용자의 아이디는"+id+"이고 비밀번호는"+password+"입니다");
        }else{
            alert("비밀번호가 틀립니다. 로그인하지못했습니다")
        }
        
    }else{
        alert("아이디가 틀립니다");
    }





















</script>

</body>

</html>
