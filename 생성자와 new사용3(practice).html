<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">

    
//생성자 함수로 쓰기 위한 함수를 만듬
function color(name,add){
    
    this.name=name;
    this.change=function(){
        
        return "이 색깔은 "+this.name+"입니다";
        
    };
    this.add=name+" "+add;
    
}


//color함수를 호출하는데 앞에 new를 붙임으로서 객체로 만들어서 변수 color1에 담는다
var color1=new color("빨간색","노란색");

console.log(color1);
    
console.log(color1.change());
console.log(color1.add);
    
    
var color2=new color("파란색","초록색");

console.log(color2);
    
console.log(color2.change());
console.log(color2.add);
    
    
var color3=new color("초록색","주황색");

console.log(color3);
    
console.log(color3.change());    
console.log(color3.add);    





</script>

</body>

</html>
