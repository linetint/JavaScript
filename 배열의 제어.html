<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">


var colors=['red','blue','green'];
    
    console.log(colors);
    
    console.log(colors.length);

//    push:배열을 추가할때 사용
    colors.push('orange');

    console.log(colors);
    
    console.log(colors.length);


//    concat:배열을 여러개 추가할때 사용
//    concat은 다시 그 변수 colors에 담아서 리턴해줘야함
     colors=colors.concat(['black','white']);

     console.log(colors);
    
     console.log(colors.length);
    
    
//    unshift:배열의 가장 첫번째에 추가할때 사용
    colors.unshift('yellow');
    
    console.log(colors);
     
    console.log(colors.length);
    
    
var animals=['dog','cat','lion','eagle','bear'];    
    
    
//    splice:배열에 데이터를 아무데나 끼워넣을때 사용
    animals.splice(1,2,'mice');
     
    console.log(animals);
    
    console.log(animals.length);













</script>

</body>

</html>
