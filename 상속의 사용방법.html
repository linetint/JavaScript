<script type="text/javascript">



function Programmer(name){
    this.name=name;
}


var p1=new Programmer("GW");
    
console.log(p1);    
console.log(p1.name);    


//만약 어떤 객체를 상속받고 싶다면 그 객체를 상속 받고자하는 생성자(함수)(객체)의 prototype으로 넣어주면 된다
    
//ex) Programmer.prototype=new Person();
//Person객체에 있는 프로퍼티를 Programmer에 프로토타입으로 상속한다










</script>

</body>
