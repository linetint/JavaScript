<!DOCTYPE HTML>

<body>

<script type="text/javascript">

//    함수의 목표는 재사용성,유지보수의 용이, 가독성이다
    function numbering(){
        
        for(var i=0; i<10; i++){
            document.write(i);
            
        }
        
        document.write("<br>");
        
    }

//    numbering();
//    numbering();
    
    for(var i=0; i<10; i++){
        numbering();
    }

    




</script>
