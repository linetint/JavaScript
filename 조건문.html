<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">


    if(true){
        console.log("true이면 이것이 보임");
    }
    
    if(false){
        console.log("false면 보이지 않음");
    }


//즉 조건문은 if문 안이 true면 실행하고 false면 실행하지 않는다
    if(true){
        alert(1);
        alert(2);
        alert(3);
        alert(4);
    }

    alert(5);

















</script>

</body>

</html>
