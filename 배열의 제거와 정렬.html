<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">

var colors=['red','blue','green','black','white'];
    
console.log(colors);
    
//shift:맨 앞의 엘리먼트를 제거함    
colors.shift();
    
console.log(colors);
    
colors.shift();
    
console.log(colors);
    

//pop:맨 뒤의 엘리먼트를 제거함    
colors.pop();

console.log(colors);



   
var colors=['red','blue','green','black','white'];

     
//sort는 해당 배열을 정렬시킴     
var sort_colors=colors.sort();
    
console.log(sort_colors);
    
    
//reverse는 해당 배열을 역정렬시킨다
var reverse_colors=colors.reverse();

console.log(reverse_colors);


//sort와 reverse는 자바스크립트의 기본에 따라 알파벳순, 숫자순으로 정렬되지만
//사용자가 sort안에 sortfunc함수를 만들어서 재정의 할수 있다













</script>

</body>

</html>
