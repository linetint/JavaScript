<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>

<script type="text/javascript">


//break를 통해 반복문을 언제든지 중단시킬수 있다
for(var i=0; i<10; i++){
    
    if(i===5){
        break;
    }
    
    console.log(i);
    
}
    
    
//continue를 만나면 반복문이 잠시 중지되었다가 다시 실행된다    
for(var i=0; i<10; i++){
    
    if(i===5){
        continue;
    }
    
    console.log(i);
    
}    





















</script>

</body>

</html>
