<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

<body>

<script type="text/javascript">


    var a=1;
    
    if(a===1){
        console.log("if문 출력");
    }
    
    
    var b="2";
    
//만약 == 2개를 하면 실행됨(자바스크립트에서 정보로서는 같다고 판단하기 때문에. 그러나 좋지 않은 방법이다.(3개 쓰는것을 권장))
    if(b===2){
        console.log("if문 출력2");
    }



//    어떠한 값을 사용자로부터 받을수 있는 명령(prompt)
//    prompt("당신의 나이는?");

//alert과 prompt를 조합해서 사용자로부터 입력받은 값을 화면에 띄울수 있다
    alert(prompt("당신의 나이는?")*2);
    
    










</script>

</body>

</html>
